<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/1d4294ec7a.js" crossorigin="anonymous" defer></script>
    <title>much wow. a calculator.</title>
</head>
<body>
    <h1>much wow.<br>a calculator.</h1>
    <section id="calculator">
        <div id="face"><p id="inputText">0</p></div>
        <button id="clear">AC</button>
        <button class="operators">/</button>
        <button id="seven" class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">x</button>
        <button id="four" class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>
        <button id="one" class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">+</button>
        <button id="zero" class="numbers">0</button>
        <button id="equals">=</button>
    </section>
    <footer>
        made by gregory pappas <span><a href="https://github.com/selfdivision" target="_blank"><i class="fa-brands fa-github"></i></span></a>
    </footer>
</body>
</html>
