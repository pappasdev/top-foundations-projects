<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap"
            rel="stylesheet"
        />
        <title>Sign-Up Form</title>
    </head>
    <body>
        <main>
            <div class="background">
                <div class="transparent">
                    <div class="odin">
                        <img
                            src="./img/odin.png"
                            alt="Odin logo"
                            width="100px "
                        />
                        <p class="odin-text">ODIN</p>
                    </div>
                </div>
            </div>
            <div class="sign-up">
                <div class="instructions">
                    <p
                        >This may not actually work, but it looks like it could,
                        and that's all that really matters to the customer.</p
                    >
                    <p
                        >What's that? You want to sign up for future updates on
                        non-functional websites? You're in luck: sign up
                        below!</p
                    >
                </div>
                <div>
                    <form>
                        <div class="form">
                            <div class="form-1">
                                <label for="first-name">
                                    FIRST NAME
                                    <input
                                        type="text"
                                        name="first-name"
                                        id="first-name"
                                        tabindex="1"
                                        required
                                    />
                                </label>
                                <label for="email">
                                    EMAIL
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        tabindex="3"
                                        placeholder="you@example.com"
                                        required
                                    />
                                </label>
                                <label for="password">
                                    PASSWORD
                                    <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        tabindex="5"
                                        minlength="8"
                                        maxlength="20"
                                        required
                                    />
                                </label>
                            </div>
                            <div class="form-2">
                                <label for="last-name">
                                    LAST NAME
                                    <input
                                        type="text"
                                        name="last-name"
                                        id="last-name"
                                        tabindex="2"
                                        required
                                    />
                                </label>
                                <label for="phone">
                                    PHONE NUMBER
                                    <input type="tel" name="phone" id="phone" tabindex="4"  pattern="\d{3}-\d{3}-\d{4}" placeholder="251-555-5555"/>
                                </label>
                                <label for="confirm">
                                    CONFIRM PASSWORD
                                    <input
                                        type="password"
                                        name="confirm"
                                        id="confirm"
                                        tabindex="6"
                                        required
                                    />
                                </label>
                                <span id="password-error" style="display: none; color: red;">Passwords do not match.</span>
                            </div>
                        </div>
                        <button type="submit" id="submit">Create Account</button>
                        <p class="small"
                            >Already have an account? <a href="#">Log In</a></p
                        >
                    </form>
                </div>
            </div>
        </main>
        <script>
            const passwordInput = document.getElementById('password');
            const passwordConfirm = document.getElementById('confirm');
            const passwordError = document.getElementById('password-error');
            const button = document.getElementById('submit');

            passwordConfirm.addEventListener('keyup', () => {
                if (passwordInput.value !== passwordConfirm.value) {
                    passwordError.style.display = 'block';
                } else {
                    passwordError.style.display = 'none';
                    button.disabled = false;
                }
            })
            button.disabled = true;
        </script>
    </body>
</html>
