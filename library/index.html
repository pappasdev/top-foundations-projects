<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <form>
        <label for="author">
            author:
            <input type="text" name="author" id="author" placeholder="Haruki Murakami" required>
            <p class="required">* required</p>
        </label>
        <label for="title">
            title:
            <input type="text" name="title" id="title" placeholder="Hear The Wind Sing" required>
            <p class="required">* required</p>
        </label>
        <button id="bookSubmit" >New Book</button>
    </form>
    <div id="bookEntries">
    </div>
</body>
</html>
